


  <ion-view> 
   <div class="bar bar-header bar-balanced"> 
    <a class="button icon ion-chevron-left button-clear" ng-hide="backBtn" ui-sref="infoSafeguard"></a> 
    <h1 class="title"> 员工信息 </h1> 
    <a class="button icon ion-plus button-clear" nav-direction="forward" ng-click="goAddEmployees()"></a> 
   </div> 
   <ion-content class="has-header" style="background: #F7F7F7;">
    <div ng-repeat="item in showData" style="height: 170px;">
      <img src="img/newFolder/basicInfo/userInfo/user_star.png" style="position: relative;top: 35px; left: 5%; width: 35px;height: 35px; z-index: 2;" />
      <div style="position: relative;top: -15%;left: 19%;z-index: 2;width: 5px;height: 5px;background: #FFF;"></div>
      <div style="position: relative;top: 7%;left: 20%;z-index: 2;width: 5px;height: 5px;background: #FFF;"></div>
      <div style="position: relative;top: 29%;left: 20%;z-index: 2;width: 5px;height: 5px;background: #FFF;"></div>
      <div style="position: relative;top: 50%;left: 19%;z-index: 2;width: 5px;height: 5px;background: #FFF;"></div>
      <div style="position: relative; top: -45px; width: 100%;height: 130px;background: #FFF;">
        <table style="width: 100%;height: 100%;">
          <tr>
            <td style="border-right: solid 1px #EEE; width: 20%;" rowspan="3"  class="middle">
              <p style="position: relative;top: 70px; width: 64px; left: 6%;">{{item.userName}}</p>
            </td>
            <td style="border-bottom: solid 1px #EEE; width: 20%;" class="middle"><p style="position: relative;top: 14px; left: 20px;" align="left">用户名</p></td>
            <td style="border-bottom: solid 1px #EEE; width: 80%;" align="right">
            <span style="position: relative;top: 12px; left: -8%;">{{item.userCode}}</span>
            </td>
          </tr>
          <tr>
            <td style="border-bottom: solid 1px #EEE; width: 20%;" class="middle"><p style="position: relative;top: 14px; left: 20px;" align="left">角色</p></td>
            <td style="border-bottom: solid 1px #EEE; width: 80%;" align="right">
              <span style="position: relative;top: 12px; left: -8%;">{{item.roleName}}</span>
              <span style="position: relative;top: 12px; left: -8%;">{{item.roleStr}}</span>
            </td>
          </tr>
          <tr>
            <td style="width: 20%;" class="middle"><p style="position: relative;top: 14px; left: 20px;" align="left">手机</p></td>
            <td style="width: 80%;" align="right">
              <span style="position: relative;top: 12px; left: -8%;">{{item.tele}}</span>
            </td>
          </tr>
        </table>
      </div>
      <div  style="position: relative; top: -45px; width: 100%;height: 20px;background: #F7F7F7;" ng-hide="operateDIV">
        <a  href="#/employeesTable/employeesInfo/{{item.userId}}">
          <div style="position: relative; height: 100%; width: 33%; top: 10%; background: #F7F7F7;">
            <div class="employesListBtn middle" style="position: relative; top: 5px; width: 70%;">修改</div>
          </div>
        </a>
        <div style="position: relative; height: 100%; width: 33%; top: -90%; left: 33.3%; background: #F7F7F7;">
          <div class="employesListBtn middle" style="position: relative; top: 5px; width: 70%;"  ng-click="remove(item)">删除</div>
        </div>
        <div style="position: relative; height: 100%; width: 33%; top: -190%; left: 66.6%; background: #F7F7F7;" ng-click="resetPassWord(item)">
          <div class="employesListBtn middle" style="position: relative; top: 5px; width: 80%;">重置密码</div>
        </div>
      </div>
    </div>

      <br />
      <br />
      <br />

    <div class="middle">
          <a class="button  button-balanced item-icon-right saveBtn" ng-hide="finishBtn" ng-click="saveEmployees()" nav-transition="android">完 成</a>
    </div>  
    <br /> 
    <br /> 
    <br /> 
   </ion-content> 
  </ion-view>
