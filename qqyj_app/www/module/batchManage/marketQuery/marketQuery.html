<ion-view>
<div class="bar bar-header bar-balanced" style="background: #33cd5f;">
  <a class="button icon ion-chevron-left button-clear" ui-sref="batchManage"></a>
    <h1 class="title">
      出栏
    </h1>
</div>
    <ion-content class="has-header" style="background: rgba(239, 239, 244, 1);">
    		<div ng-repeat="marketQueryItem in marketQueryData.marketInfos">
          <label class="item item-input">
            <span class="input-label"  ng-style="{{inputLabelColor(marketQueryItem.saveBtnText)}}">栋舍名称</span> 
            <i class="icon ion-ios-arrow-forward"></i> 
            <span>{{marketQueryItem.houseName}}</span>
          </label>

          <label class="item item-input">
            <span class="input-label"  ng-style="{{inputLabelColor(marketQueryItem.saveBtnText)}}">批次号</span> 
            <i class="icon ion-ios-arrow-forward"></i> 
            <span>{{marketQueryItem.batchNo}}</span>
          </label>

          <div ng-if="marketQueryItem.status == '0'"  ng-show="'ture'">
            <label class="item item-input">
              <span class="input-label"  ng-style="{{inputLabelColor(marketQueryItem.saveBtnText)}}">出栏数量</span> 
              <i class="icon ion-ios-arrow-forward"></i>
              <span>{{marketQueryItem.marketNum}}</span>
              <p style="position: absolute; top:15px; right:1rem; width:1.3rem; height:1.5rem;">只</p>
            </label>
            <label class="item item-input">
              <span class="input-label"  ng-style="{{inputLabelColor(marketQueryItem.saveBtnText)}}">只均重</span> 
              <i class="icon ion-ios-arrow-forward"></i>
              <span>{{marketQueryItem.perFemaleWeight}}</span>
              <p style="position: absolute; top:15px; right:1rem; width:1.3rem; height:1.5rem;">克</p>
            </label>
            <label class="item item-input">
              <span class="input-label"  ng-style="{{inputLabelColor(marketQueryItem.saveBtnText)}}">出栏日期</span> 
              <i class="icon ion-ios-arrow-forward"></i>
              <span>{{marketQueryItem.marketDate}}</span>
            </label>
          </div>

          <div ng-if="marketQueryItem.status == '1'"  ng-show="'ture'">
            <label class="item item-input">
              <span class="input-label"  ng-style="{{inputLabelColor(marketQueryItem.saveBtnText)}}">出栏数量</span> 
              <i class="icon ion-ios-arrow-forward"></i>
              <input type="number" ng-model="marketQueryItem.marketNum" placeholder="请输入"/>
              <p style="position: absolute; top:15px; right:1rem; width:1.3rem; height:1.5rem;">只</p>
            </label>
            <label class="item item-input">
              <span class="input-label"  ng-style="{{inputLabelColor(marketQueryItem.saveBtnText)}}">只均重</span> 
              <i class="icon ion-ios-arrow-forward"></i>
              <input type="number" ng-model="marketQueryItem.perFemaleWeight" placeholder="请输入"/>
              <p style="position: absolute; top:15px; right:1rem; width:1.3rem; height:1.5rem;">克</p>
            </label>
            <label class="item item-input">
              <span class="input-label"  ng-style="{{inputLabelColor(marketQueryItem.saveBtnText)}}">出栏日期</span> 
              <i class="icon ion-ios-arrow-forward"></i>
              <input style="background: #FFF; box-shadow: 0px 0 0 #FFF,0 0px 0 #FFF,0 0px 0 #FFF,0px 0 0 #FFF;" ng-model="marketQueryItem.marketDate" type="text" placeholder="请点击选择" readonly="readonly" placeholder="请输入" ng-click="clickDateInput(marketQueryItem)">
            </label>
          </div>

            <br />
              <div style="position: relative;width: 100%;height: 43px;background: rgba(239, 239, 244, 1);" class="middle">
                <a class           =  "button  button-balanced saveBtn"
                   ng-style        =  "{{saveBtnStyle(marketQueryItem.status)}}"
                   style           =  "background: #33cd5f; border: solid 1px rgba(239, 239, 244, 1);" 
                   ng-click        =  "slaughterFun(marketQueryItem)">
                   {{marketQueryItem.saveBtnText}}
                </a>
              </div>
            <br />
        </div>
    </ion-content>
</ion-view>
