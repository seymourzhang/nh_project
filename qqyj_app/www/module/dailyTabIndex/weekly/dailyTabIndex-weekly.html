<ion-view view-title="weekly">
  <div id="mainContent" style="background: #FFF; position: absolute; width: 100%;">
    

<div style="position: relative;  
                top:0rem;  
                left:0rem; 
                height:8%; 
                width:100%;">
      <div style="position: relative;  
                  top:0rem;  
                  left:0rem; 
                  height:100%; 
                  width:100%;
                  font-size: 12px;">
        <span style="position: relative;top:0rem;left:1rem;font-weight: bold;color: #888888;">今天：{{weeklyData.cur_date}}&#160;&#160;</span>
        <span style="position: relative;top:0rem;left:1rem;font-weight: bold;color: #888888;">生长周龄：{{weeklyData.growth_week_age}}&#160;&#160;</span>
        <span style="position: relative;top:0rem;left:1rem;font-weight: bold;color: #888888;">产蛋周龄：{{weeklyData.layer_week_age}}&#160;&#160;</span>
        <span style="position: relative;top:0rem;left:1rem;font-weight: bold;color: #888888;">成活率：{{weeklyData.survival_rate}}%</span>
      </div>
      <div style="position: absolute;  
                        top:0rem;  
                        right:0rem; 
                        height:8%; 
                        width:10%;
                        font-size:10px;">
            <select ng-model="weeklyData.selectHouse"
        ng-change="judgeHouse()"
        style="position: absolute;  
               top:0rem;  
               right:1rem; 
               height:2rem; 
               width:4rem; 
               background:transparent url(img/icon/clear_image.png) no-repeat;
               border:solid 0px #FFF;
               color: #000;
         font-size:12px;"> 
    <option value        =  "{{item}}" 
             style="font-size:12px;"
            ng-repeat    =  "item in sparraw_user_temp.houseinfos"
            ng-selected  =  "item == weeklyData.selectHouse">
            {{item.name}}栋
    </option>
</select>
      </div>
    </div>

    <div style="position: relative;  
                top:0rem;  
                right:0rem; 
                height:85%; 
                width:100%;">
        <div ng-hide="weeklyDiv" style="width:100%;height:100%;">
          <div ui-grid="gridOptions" style="width:100%;height:100%;" ui-grid-pinning></div>
        </div>
    </div>
    
  </div>
</ion-view>
