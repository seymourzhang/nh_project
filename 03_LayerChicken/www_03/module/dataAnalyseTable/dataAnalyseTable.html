<ion-view>

</div>

            <ion-list>

                      产蛋率曲线
                   <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
                <!-- <ion-item class="item-icon-right" ng-click="pointDevelop('coluCurve')">
                      产蛋率曲线(演示)
                   <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item> -->
                <ion-item class="item-icon-right" ng-click="pointDevelop('eggWeigLay')">
                      蛋重曲线
                   <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
                <ion-item class="item-icon-right" ng-click="pointDevelop('onlyChickEggs')">
                      只鸡产蛋曲线
                   <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
				        <!-- <ion-item class="item-icon-right" ng-click="pointDevelop('onlyChickEggsDemo')">
                      只鸡产蛋曲线Demo
                   <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item> -->

                      死淘率曲线
                   <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
                <ion-item class="item-icon-right" ng-click="pointDevelop('reportFeedWaterRate')">

                <ion-item class="item-icon-right" ng-click="pointDevelop('reportEggWeightFeed')">

                </ion-item>
                <ion-item class="item-icon-right" ng-click="pointDevelop('waterFeed')">
                      水料比曲线
                   <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
                <ion-item class="item-icon-right" ng-click="pointDevelop('chickenWeightAnalyze')">
                      体重曲线
                   <i class="icon ion-chevron-right icon-accessory"></i>
