<ion-view view-title="week">
    <div id="mainContent" style="background: #FFF; position: absolute; width: 100%;">
      
      <div style="position: relative;  
                top:0rem;  
                left:0rem; 
                height:8%; 
                width:70%;">
      <div style="position: relative;  
                  top:0rem;  
                  left:0rem; 
                  height:100%; 
                  width:100%;">
        <span style="position: relative;top:0.3rem;left:1rem;font-weight: bold;color: #888888;text-align: center">今天：{{weeklyData.DataInfos}}</span>
        <span style="position: relative;top:0.3rem;left:1rem;font-weight: bold;color: #888888;text-align: center">生长{{weeklyData.CurGrowthWeekAge}}周</span>
        <span style="position: relative;top:0.3rem;left:1rem;font-weight: bold;color: #888888;text-align: center">产蛋{{weeklyData.CurLayerWeekAge}}周</span>
      </div>
    </div>
    <div style="position: absolute;  
                top:0rem;  
                right:0rem; 
                height:8%; 
                width:30%;">
        <div style="height:100%;width:50%;">
          <span style="position: relative;top:0.3rem;left:1.5rem;font-weight: bold;text-align: center">点击切换：</span>
        </div>
        <div style="position: absolute;top:0rem;right:0rem;height:70%;width:50%;">
          <div style="position:relative;
                      top:2px;
                      left:5%;
                      width:90%;
                      height:20px;
                      background: #FFF;
                      border: solid 0px #FFF;"
                      ng-click="switchUnit()">
                        <p style="position:relative; left:0%; top:5%; width: 100%; height:100%; background: #FFF; color:#439AFC; text-align:center;  font-size: 12px; border: solid 1px #439AFC;">{{weeklyData.showUnit}}</p>
                      </div>

        </div>
    </div>

    <div style="position: absolute;  
                        top:2rem;  
                        right:0rem; 
                        height:85%; 
                        width:100%;" id="weekTable">
        <div ng-hide="weeklyDiv" style="width:100%;height:100%;">
          <div ui-grid="gridWeekly" style="width:100%;height:100%;" ui-grid-pinning></div>
        </div>
        <div ng-hide="totalDiv" style="width:100%;height:100%;">
          <div ui-grid="gridTotal" style="width:100%;height:100%;" ui-grid-pinning></div>
        </div>
    </div>

    <table style="position: relative; top: 0%; width: 100%;height: 30px;" id="houseTable">
          <tr>
            <td  ng-repeat="item in sparraw_user_temp.houseinfos" id="IDis{{item.id}}" ng-click="chooseHouse(item.id)" >
              <p style="position: relative; top: 2px; color: #FFF;" align="center">{{item.houseName}}栋</p>
            </td>
          </tr>
        </table>

    </div>
</ion-view>
