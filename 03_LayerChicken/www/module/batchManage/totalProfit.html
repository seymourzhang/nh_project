<ion-view>
<div class="bar bar-header bar-balanced">
	<a class="button icon ion-chevron-left button-clear" ng-click="gobatchManage()"></a>
    <h1 class="title">
      累计盈利报告
    </h1>
	<select class="button"
          ng-model="monthData.transferUnit"
          ng-change="getTableData()"
          style="background-color:transparent;
                 border:solid 0px;
                 appearance:none;
                 -moz-appearance:none;
                 -webkit-appearance:none;
                 font-size:1rem; 
                 color:rgba(255, 255, 255, 1);
                 position: relative; 
                 top:0rem; 
                 left:80%;">
            <option value        =  "{{key}}" 
                    ng-repeat    =  "(key,val) in myConfig.inquireUnits" 
                    ng-selected  =  "key==monthData.transferUnit">
                    {{val}}
            </option>

  	</select>
  	<i class="icon ion-android-arrow-dropdown" style="position:absolute; top:0.8rem;right:0.5rem;"></i>
</div>
<ion-content class="has-header" overflow-scroll="true" style="overflow: hidden;">
  <div ui-grid="gridOptions" style="width:100%;height:95%;" ui-grid-pinning></div>   

  
</ion-content>
</ion-view>
