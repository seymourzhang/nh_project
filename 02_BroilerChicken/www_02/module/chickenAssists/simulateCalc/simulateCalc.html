<ion-view>
<div class="bar bar-header bar-balanced">
<a class="button icon ion-chevron-left button-clear" ui-sref="chickenAssistList"></a>
    <h1 class="title" id = "mainTitle">

</div>

  <div class="item item-divider">
        主要指标
      </div> 
     
    
    <label class="item item-input"> 
        <span class="input-label fontColor">进鸡数</span> 
          <i class="icon ion-ios-arrow-forward"></i> 
            <input ng-change="forageTotal(1)" style = "position:absolute; right: 4%; top:15%; text-align:right; " type      =  "number" ng-model = "simulateData.simulateDataTemp.inputChickens" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/>
            <p style="position: absolute; top:15px; right:1rem; width:1.3rem; height:1.5rem;">只</p>
      </label>
    
    
  
      <label class="item item-input"> 
        <span class="input-label fontColor">饲养天</span>

            <input  style = "position:absolute; right: 4%; top:15%; text-align:right; " type      =  "number" ng-model = "simulateData.simulateDataTemp.feedDays" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/>
