<ion-view>
<div class="bar bar-header bar-balanced">
	<a class="button icon ion-chevron-left button-clear" ui-sref="myStandard"></a>
    <h1 class="title">
      设定标准
    </h1>
    <a class="button" ng-click="save()">保存</a>
</div>
    <ion-content class="has-header">

    <div class="item item-divider">
      <span>请选择最适合您的一个标准</span>
    </div>
    <label class="item item-input item-select" style="height: 45px;"> 
	     <select ng-model="setStandardData.SettingData.farm_standard" 
	             ng-change="judgeStandard()"> 
	        <option value="">请选择</option> 
	        <option value        =  "{{key}}" 
	                ng-repeat    =  "(key,val) in myConfig.prodStan" 
	                ng-selected  =  "key==setStandardData.SettingData.farm_standard">
	                {{val}}
	        </option> 
	    </select> 
	</label>



	<div ng-hide="cullDeathDiv">
		<div class="item item-divider">
	      <span>您选的标准无死淘率，是否要设定?</span>
	    </div>

	    <table style="position:relative;
					  top: 0px;
					  left: 0px;
					  height: 45px;
					  width: 100%;">
	    	<tr>
	    		<td>
	    			<form style="position:relative;top:0rem;left:0rem;height:100%;width:100%;">
						<label>
							<input type="radio" name="cullDeath" ng-model="setStandardData.SettingData.need_mortality" ng-checked="setStandardData.SettingData.need_mortality=='Y'" value="Y" ng-click="judgeCullDeath('Y')" style="position:absolute;top:18px;left:70px;">
							<span style="position:relative;top:15px;left:90px;">&nbsp;是&nbsp;</span>
						</label>
						<label>
							<input type="radio" name="cullDeath" ng-model="setStandardData.SettingData.need_mortality" ng-checked="setStandardData.SettingData.need_mortality=='N'" value="N" ng-click="judgeCullDeath('N')"  style="position:absolute;top:17px;right: 95px;">
							<span style="position:absolute;top:15px;right:70px;">&nbsp;否&nbsp;</span>
						</label>
					</form>
	    		</td>
	    	</tr>
	    </table> 
	</div>



		<div ng-hide="cullDeathDataDiv">
			<div class="item item-divider">
		      <span>累计死淘率标准设定</span>
		    </div>



		    <label class="item item-input"> 
		        <span class="input-label fontColor">第一周</span> 
		          <i class="icon ion-ios-arrow-forward"></i> 
		            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.cum_mortality.week1" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
		            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
		    </label>
		    <label class="item item-input"> 
		        <span class="input-label fontColor">第二周</span> 
		          <i class="icon ion-ios-arrow-forward"></i> 
		            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.cum_mortality.week2" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
		            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
		    </label>
		    <label class="item item-input"> 
		        <span class="input-label fontColor">第三周</span> 
		          <i class="icon ion-ios-arrow-forward"></i> 
		            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.cum_mortality.week3" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
		            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
		    </label>
		    <label class="item item-input"> 
		        <span class="input-label fontColor">第四周</span> 
		          <i class="icon ion-ios-arrow-forward"></i> 
		            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.cum_mortality.week4" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
		            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
		    </label>
		    <label class="item item-input"> 
		        <span class="input-label fontColor">第五周</span> 
		          <i class="icon ion-ios-arrow-forward"></i> 
		            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.cum_mortality.week5" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
		            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
		    </label>
		    <label class="item item-input"> 
		        <span class="input-label fontColor">第六周</span> 
		          <i class="icon ion-ios-arrow-forward"></i> 
		            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.cum_mortality.week6" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
		            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
		    </label>
		    <label class="item item-input"> 
		        <span class="input-label fontColor">第七周</span> 
		          <i class="icon ion-ios-arrow-forward"></i> 
		            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.cum_mortality.week7" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
		            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
		    </label>
		</div>
	</div>





	<div class="item item-divider">
      <span>是否需要体现管理报警？</span>
    </div>
    <table style="position:relative;
				  top: 0px;
				  left: 0px;
				  height: 45px;
				  width: 100%;">
    	<tr>
    		<td>
    			<form style="position:relative;top:0rem;left:0rem;height:100%;width:100%;">
					<label>
						<input type="radio" name="alarm" ng-model="setStandardData.SettingData.need_manage_alert" ng-checked="setStandardData.SettingData.need_manage_alert=='Y'" ng-click="judgeAlarm('Y')"style="position:absolute;top:18px;left:70px;">
						<span style="position:relative;top:15px;left:90px;">&nbsp;是&nbsp;</span>
					</label>
					<label>
						<input type="radio" name="alarm" ng-model="setStandardData.SettingData.need_manage_alert"  ng-checked="setStandardData.SettingData.need_manage_alert=='N'" ng-click="judgeAlarm('N')" style="position:absolute;top:17px;right: 95px;">
						<span style="position:absolute;top:15px;right:70px;">&nbsp;否&nbsp;</span>
					</label>
				</form>
    		</td>
    	</tr>
    </table> 
		

	<div ng-hide="alarmDiv">
		<div class="item item-divider">
	      <span>设定管理报警</span>
	    </div>
	    <label class="item item-input"> 
	        <span class="input-label fontColor">死淘率超标准值</span> 
	          <i class="icon ion-ios-arrow-forward"></i> 
	            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.manage_alert.Max_Mortality" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
	            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
	    </label>
	    <label class="item item-input"> 
	        <span class="input-label fontColor">采食超过标准值</span> 
	          <i class="icon ion-ios-arrow-forward"></i> 
	            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.manage_alert.Max_feed" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
	            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
	    </label>
	    <label class="item item-input"> 
	        <span class="input-label fontColor">体重低于标准值</span> 
	          <i class="icon ion-ios-arrow-forward"></i> 
	            <input type="number" placeholder="0" ng-model="setStandardData.SettingData.manage_alert.Min_body_weight" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
	            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
	    </label>
	</div>

    

    </ion-content>
</ion-view>
