<ion-view>
<div class="bar bar-header bar-balanced">
    <a class="button icon ion-chevron-left button-clear" ng-click="backFun()" ></a>
    <!-- ui-sref="" -->
    <h1 class="title">
      体感温度计算器
  </h1>
 
</div>

<ion-content class="has-header">
	
	
    <div class="list"> 
      
	  <div class="item item-divider" style="font-size: 9pt; color: #C7C6C7;">
        鸡只体感温度受环境温度、湿度和风速影响，<br />以下计算仅供参考
      </div> 
	  
	  <label class="item item-input"> 
        <span class="input-label">环境温度</span> 
            <i class="icon ion-ios-arrow-forward"></i> 
            <input ng-change="forageTotal(1)" type      =  "number" ng-model = "calcData.envTemp" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/>
            <p style="position: absolute; top:15px; right:1rem; width:1.3rem; height:1.5rem;">°C</p>
      </label>
	  

      <label class="item item-input"> 
        <span class="input-label">相对湿度</span> 
          <i class="icon ion-ios-arrow-forward"></i> 
            <input ng-change="forageTotal(1)" type      =  "number" ng-model = "calcData.RH" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/>
            <p style="position: absolute; top:15px; right:1rem; width:1.3rem; height:1.5rem;">%</p>
			
      </label>

      <label class="item item-input"> 
        <span class="input-label">风&#160;&#160;&#160;&#160;&#160;&#160;&#160;速</span> 
          <i class="icon ion-ios-arrow-forward"></i> 
            <input ng-change="forageTotal(3)" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;" type      =  "number" ng-model = "calcData.wind"/>
            <p style="position: absolute; top:15px; right:1rem; width:40px; height:1.5rem;">米/秒</p>
      </label>
	  
	  <div class="item item-divider" style="font-size: 9pt; color: #C7C6C7;">
        计算结果
      </div> 

    <label class="item item-input"> 
        <span class="input-label">体感温度</span> 
          <i class="icon ion-ios-arrow-forward"></i> 
            <input readonly="readonly" type      =  "number" ng-model = "calcData.apparentTemp" style="background-color:white;"/>
            <p style="position: absolute; top:15px; right:1rem; width:1.3rem; height:1.5rem;">°C</p>
      </label> 	
	  
    <div style="position: relative; 
		top:0.5rem; 
		left:0.0rem;
		width:106%;
		height:30px;
		background-color: #fff;">
		<label style="position: relative; 
		left:1rem;
		width:50%;font-size:9pt;color:#C7C6C7;">
		提示：
		</label>
	</div>

	<div style="position: relative; 
		top:0.5rem; 
		left:0.0rem;
		width:106%;
		height:30px;
		background-color: #fff;">
		<label style="position: relative; 
		left:1rem;
		width:50%;font-size:9pt;color:#C7C6C7;">
		环境温度范围：21.1-35(°C)
		</label>
	</div>
	<div style="position: relative; 
		top:0.5rem; 
		left:0.0rem;
		width:106%;
		height:30px;
		background-color: #fff;">
		<label style="position: relative; 
		left:1rem;
		width:50%;font-size:9pt;color:#C7C6C7;">
		相对湿度范围：30-80(%)
		</label>
	</div>
	<div style="position: relative; 
		top:0.5rem; 
		left:0.0rem;
		width:106%;
		height:30px;
		background-color: #fff;">
		<label style="position: relative; 
		left:1rem;
		width:50%;font-size:9pt;color:#C7C6C7;">
		风速范围：0-2.54(米/秒)
		</label>
	</div>
	<br/>
     <div class="middle">
		<a class="button  button-balanced saveBtn" style="position: absolute;left: 5%; width: 90%;" ng-click="save()">计   算</a>
	</div>


    </div> 
    <br /> 
   </ion-content> 
</ion-view>
