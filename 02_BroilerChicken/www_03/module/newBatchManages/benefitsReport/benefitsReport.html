<ion-view>
<div class="bar bar-header bar-balanced" style="background: #C5A77E;">
	<a class="button icon ion-chevron-left button-clear" ui-sref="home"></a>
    <h1 class="title">
      效益报告
    </h1>
    <select class="button"
		    ng-model="beneRepoData.transferUnit"
		    ng-change="inquireMultiProfit()"
		    style="background-color:transparent;
		            border:solid 0px;
		            appearance:none;
		            -moz-appearance:none;
		            -webkit-appearance:none;
		            font-size:1rem; 
		            color:rgba(255, 255, 255, 1);
		            position: relative; 
		            top:0rem; 
		            left:70%;">
		        <option value        =  "{{key}}" 
		                ng-repeat    =  "(key,val) in myConfig.inquireUnits" 
		                ng-selected  =  "key==beneRepoData.transferUnit">
		                {{val}}
		        </option>

		</select>
		<i class="icon ion-android-arrow-dropdown" style="position:absolute; top:0.8rem;right:0.5rem;"></i>
</div>
	<div class="bar bar-subheader" style="border:1px solid #fff; height:5.3rem; background-color:#f5f5f5;">

      <table class="tableLine middle"  style="position: relative; 
                                              top:0.1rem; 
                                              left:-0.4rem;
                                              width:103.5%;
                                              height:6rem;
                                              background-color:#f5f5f5;">


        <tr ng-repeat="item in beneRepoData.OverView" style="height:2rem; color: #FFF;">
          <td  class="tableLine" style="width:15%; " ng-style="{{judgeBackground(item)}}">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.ItemName}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;" ng-style="{{judgeBackground(item)}}">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index1}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;" ng-style="{{judgeBackground(item)}}">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index2}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;" ng-style="{{judgeBackground(item)}}">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index3}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;" ng-style="{{judgeBackground(item)}}">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index4}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;" ng-style="{{judgeBackground(item)}}">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index5}}
            </span>
          </td>
        </tr>
      </table>
    </div>
    <ion-content class="has-header">
    	<table class="tableLine middle"  style="position: relative; 
                                              top:15rem; 
                                              left:0rem;
                                              width:100%;
                                              height:6rem;
                                              background-color:#f5f5f5;">


        <tr ng-repeat="item in beneRepoData.otherFees" style="height:2rem; color: black;">
          <td  class="tableLine" style="width:15%; ">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.ItemName}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index1}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index2}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index3}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index4}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index5}}
            </span>
          </td>
        </tr>
      </table>
      <br>
      <br>
    </ion-content>
</ion-view>
