<ion-view>
<div class="bar bar-header bar-balanced">
<a class="button icon ion-chevron-left button-clear" ui-sref="simulateCalc"></a>
    <h1 class="title">
      模拟结果
    </h1>
<select class="button"
        ng-model="transferUnit"
        ng-change="inquireMultiProfit()"
        style="background-color:transparent;
                border:solid 0px;
                appearance:none;
                -moz-appearance:none;
                -webkit-appearance:none;
                font-size:1rem; 
                color:rgba(255, 255, 255, 1);
                position: relative; 
                top:0rem; 
                left:70%;">
            <option value        =  "{{key}}" 
                    ng-repeat    =  "(key,val) in myConfig.inquireUnits" 
                    ng-selected  =  "key==transferUnit">
                    {{val}}
            </option>
    </select>
    <i class="icon ion-android-arrow-dropdown" style="position:absolute; top:0.8rem;right:0.5rem;"></i>
</div>
    <ion-content class="has-header" style="background: #EFEFF9;">
        <br>
          <table border="0"style="width:100%; 
                                        height:1px;
                                        font-size: 0.7rem;
                                        position:relative; 
                                        top:0rem; 
                                        left:0rem;
                                        border:solid 1px #FFF; 
                                        table-layout:fixed;word-break:break-;" > <tr style="height:1.8rem; font-size:16px;color:#FFF;"> <td class="middle" style="width:20%;vertical-align:middle;border:solid 1px #FFF; background:#44CA65;border-left:solid 1px #44CA65;" > <span> 对比明细</span></td> <td class="middle" style="width:33.3%;vertical-align:middle;border:solid 1px #FFF; background:#44CA65;"> <span> 方案一 </span></td > <td class = "middle" style="width:33.3%;vertical-align:middle;border:solid 1px #FFF; background:#44CA65;border-right:solid 1px #44CA65;" > <span> 方案二</span></td ></tr>

                                                                                  <!--  border:solid 1px red;  -->
        <tr ng-repeat="item in profitData.OverView" style="font-size:16px;color:black; height: 1.8rem;">
          <td style="border:solid 1px #9B9B9B;">
            <input type="text" ng-model="item.itemName" readonly="readonly" style="background:#FFF; 
                                                                                   position: relative; 
                                                                                   top:0rem; 
                                                                                   left:0rem;
                                                                                   text-align:center;
                                                                                   margin:0 auto;
                                                                                   width:100%; 
                                                                                   height: 1.8rem;
                                                                                   background:#FFF;
                                                                                   color: #9B9B9B;"/></td>
          <td style="border:solid 1px #9B9B9B;">
            <input type="text" ng-model="item.value_stand" readonly="readonly" style="background:#FFF; 
                                                                                   position: relative; 
                                                                                   top:0rem; 
                                                                                   left:0rem;
                                                                                   text-align:center;
                                                                                   margin:0 auto;
                                                                                   width:100%; 
                                                                                   height: 1.8rem;
                                                                                   background:#FFF;"/></td>
          <td style="border:solid 1px #9B9B9B;">
            <input type="text" ng-model="item.value_diy" readonly="readonly" style="background:#FFF; 
                                                                                   position: relative; 
                                                                                   top:0rem; 
                                                                                   left:0rem;
                                                                                   text-align:center;
                                                                                   margin:0 auto;
                                                                                   width:100%; 
                                                                                   height: 1.8rem;
                                                                                   background:#FFF;"/></td>
        </tr>

      </table>






      <br><br><br><br>

    </ion-content>
	
	<div class="tabs tabs-icon-top" style="background: #44CA65;border:solid 0px #FFF;">
    <p ng-click="doBack()" style="color:#fff; position:relative; width:100%; top:0rem; font-size:16px;text-align:center;cursor:pointer;">返回修改</p>
   </div> 
   
</ion-view>
