<ion-view>
<div class="bar bar-header bar-balanced">
	<a class="button icon ion-chevron-left button-clear" ui-sref="newBatchManage"></a>

      历史价格
    </h1>
</div>
    <ion-content class="has-header" style="background-color:#f5f5f5;">


      <table class="tableLine middle"  style="position: relative; 
                                              top:2rem; 
                                              left:0rem;
                                              width:100%;
                                              color:black;
                                              background-color:#f5f5f5;">

          <td  class="tableLine" style="width:15%;">

          </td>
          <td  class="tableLine" style="width:15%;">
            <span style="position: relative;

          </td>
          <td  class="tableLine" style="width:15%;">

                {{item.index3}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index4}}
            </span>
          </td>
          <td  class="tableLine" style="width:15%;">
            <span style="position: relative; 
                         top:0.3rem; 
                         left:0rem;
                         font-size: 0.9rem;">
                {{item.index5}}
            </span>
          </td>


        </tr>
      </table>





    </ion-content>
</ion-view>
