<ion-view>
<div class="bar bar-header bar-balanced">
	<a class="button icon ion-chevron-left button-clear" ui-sref="infoSafeguard"></a>
    <h1 class="title">
      生产标准
    </h1>
    <a class="button" id="navSaveBtn" ui-sref="setStandard">设定标准</a>
</div>
    <ion-content class="has-header"  overflow-scroll="true" style="overflow: hidden;">
    	<div ui-grid="gridOptions" ui-grid-edit ui-grid-cellnav ui-grid-pinning style="position: relative;height:85%;width:100%;"></div>
    	
    	<span height="30" width="30" style="text-align:center; display:block; color:#E3E3E3; position:relative; bottom:0rem;"></span> 

    	
    	<p style="position:relative;top:10px;left:1rem;font-size:13px;color:#989898;">注：通过长按日龄进行数据编辑。</p>

    </ion-content>
</ion-view>





<script id="modalWindow.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-balanced">
    <a class="button" ng-click="closeFun()">返回</a>
      <h1 class="title">编辑数据</h1>
    <a class="button" ng-click="save()">保存</a>
    </ion-header-bar>
    <ion-content>

    	<label class="item item-input"> 
	        <span class="input-label fontColor">日龄</span> 
	          <i class="icon ion-ios-arrow-forward"></i>
	          <input type="text" ng-model="myStanData.selectDetailData.growth_age
" readonly="readonly" style="background-color: #fff;"/> 
	    </label>

    	<label class="item item-input"> 
	        <span class="input-label fontColor">累计死淘率</span> 
	          <i class="icon ion-ios-arrow-forward"></i> 
	            <input type="number" precision="2" placeholder="0" ng-model="myStanData.selectDetailData.acc_cdreate1" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
	            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">%</p>
	    </label>

	    <label class="item item-input"> 
	        <span class="input-label fontColor">体重</span> 
	          <i class="icon ion-ios-arrow-forward"></i> 
	            <input type="number" placeholder="0" ng-model="myStanData.selectDetailData.body_weight1" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
	            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">g</p>
	    </label>

	    <label class="item item-input"> 
	        <span class="input-label fontColor">日采食</span> 
	          <i class="icon ion-ios-arrow-forward"></i> 
	            <input type="number" placeholder="0" ng-model="myStanData.selectDetailData.daily_feed1" onfocus="if(this.value==0)this.value='';" onblur="if(this.value=='')this.value=0;"/> 
	            <p style=" position: relative; top:0rem; left:-1rem; width:1.3rem; height:1.5rem;font-size:0.85rem;">g</p>
	    </label>
    </ion-content>
  </ion-modal-view>
</script>
